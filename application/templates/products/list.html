{% extends "layout.html" %}

{% block body %}

<div class="container">
  <div class="pb-2 mt-5 mb-4 border-bottom">
    <h1>WebStore</h1>
  </div>
</div>

<div class="col-md-5 col-md-offset-0" style="margin-bottom:50px;">
  <form method="post" action="{{ url_for('products_index') }}">
    <div class="input-group">
      <input type="text" name="search" placeholder="Search by title.." class="form-control">
      <span class="input-group-btn ml-2">
        <input class="btn btn-primary" type="submit" value="Search">
      </span>
    </div>
  </form>
</div>

<table cellpadding="10">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Seller</th>
    <th>Category</th>
  </tr>
  {% for product in products %}
  <tr>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.description }}</td>
    <td>{{ product.account.username }}</td>
    <td>{{ product.category.name }}</td>
  </tr>
  {% endfor %}
</table>



{% endblock %}
