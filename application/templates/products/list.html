{% extends "layout.html" %}

{% block body %}
<h1>WebStore</h1>


<table cellpadding ="10">
  <tr>
    <th>Product</th>
    <th>Price</th>
    <th>Description</th>
    <th>Seller</th>
    <th>Category</th>
  </tr>
  {% for product in products %}
  <tr>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.description }}</td>
    <td>{{ product.account.username }}</td>
    <td>{{ product.category.name }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
